<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS Chat Application</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/alertify.css">
</head>
<body style="overflow: hidden;">
  <ul class="pages" style="position: absolute;">

    <li class="chat page">
      <div class="topZone">
        <button class="sleepButton" id='sleepButton' type="button" style="margin-top:15px;margin-left:15px;margin-bottom:15px"> <img src="src/noti-1.png" style=" height: 18px; margin-top: -3px"> Noti OFF </button>
        <button class="sleepButton2" id='sleepButton2' type="button" style="margin-top:15px;margin-left:15px;margin-bottom:15px"> <img src="src/noti-2.png" style=" height: 18px; margin-top: -3px"> Noti ON </button>
        <button class="unreadButton" id='unreadButton' type="button" style="margin-top:15px;margin-left:10px;margin-bottom:15px"> <img src="src/unread.png" style=" height: 18px; margin-top: -3px"> Unread </button>
        <button class="leaveButton" id='leaveButton' type="button" style="margin-top:15px;margin-right:15px;margin-bottom:15px"> <img src="src/off.png" style=" height: 18px; margin-top: -3px">  Leave </button>
      </div>

      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>

    </li>

    <li class="login page">
        <img src="src/bg.jpeg" alt="Chat" style="width: 1920px; height: 1080px; position: absolute; margin: auto; top: 0; left: 0; right: 0; bottom: 0;  
        -webkit-filter: brightness(90%) blur(11px);">
        <div class="form">
            <img src="src/speech-bubble.png" alt="Chat" style="width:150px; height:150px; top:22vh">
            <h4 style="color: #fff; font-size: 200%">DSAppChat</h4>
            <input class="usernameInput input-lg" type="text" maxlength="20" placeholder="Your Username"/>
            <p style=" margin-top: -10px;"></p>
            <input class="groupInput input-lg" type="text" maxlength="4" placeholder="Room No."/>
         </div>

      </div>

    </li>

  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/alertify.js"></script>
  <script src="/ui_interaction.js"></script>

  </script>
</body>
</html>
