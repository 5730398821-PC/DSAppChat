<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DS Chat Application</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <ul class="pages">
    <li class="chat page">
      <div class="topZone">
        <button class="sleepButton" type="button" style="margin-top:15px;margin-left:20px;margin-bottom:15px"> Sleep </button>
        <button class="unreadButton" type="button" style="margin-top:15px;margin-left:20px;margin-bottom:15px"> Get Unread </button>
        <button class="leaveButton" type="button" style="margin-top:15px;margin-left:20px;margin-bottom:15px"> Leave </button>
      </div>

      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..."/>
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <div>
            <h5 class="title">Enter Room Name : <input class="groupInput" type="text" maxlength="14" /> </h5>
        </div>
      </div>



    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script src="/ui_interaction.js"></script>

  </script>
</body>
</html>
